<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col text-center mt-5">
            <form method="get" action="record.html">
                <h2>Please enter your bib number</h2>
                <div class="btn-group-vertical">
                    <div class="btn-group">
                        <input class="text-center form-control-lg mb-2" id="code" name="bib">
                    </div>
                    <div class="btn-group btn-group-lg" role="group">
                        <button type="button" class="btn btn-outline-secondary p-4" onclick="document.getElementById('code').value=document.getElementById('code').value + '1';">1</button>
                        <button type="button" class="btn btn-outline-secondary p-4" onclick="document.getElementById('code').value=document.getElementById('code').value + '2';">2</button>
                        <button type="button" class="btn btn-outline-secondary p-4" onclick="document.getElementById('code').value=document.getElementById('code').value + '3';">3</button>
                    </div>
                    <div class="btn-group btn-group-lg" role="group">
                        <button type="button" class="btn btn-outline-secondary p-4" onclick="document.getElementById('code').value=document.getElementById('code').value + '4';">4</button>
                        <button type="button" class="btn btn-outline-secondary p-4" onclick="document.getElementById('code').value=document.getElementById('code').value + '5';">5</button>
                        <button type="button" class="btn btn-outline-secondary p-4" onclick="document.getElementById('code').value=document.getElementById('code').value + '6';">6</button>
                    </div>
                    <div class="btn-group btn-group-lg" role="group">
                        <button type="button" class="btn btn-outline-secondary p-4" onclick="document.getElementById('code').value=document.getElementById('code').value + '7';">7</button>
                        <button type="button" class="btn btn-outline-secondary p-4" onclick="document.getElementById('code').value=document.getElementById('code').value + '8';">8</button>
                        <button type="button" class="btn btn-outline-secondary p-4" onclick="document.getElementById('code').value=document.getElementById('code').value + '9';">9</button>
                    </div>
                    <div class="btn-group btn-group-lg" role="group">
                        <button type="button" class="btn btn-outline-secondary p-4 col-4" onclick="document.getElementById('code').value=document.getElementById('code').value.slice(0, -1);">&lt;</button>
                        <button type="button" class="btn btn-outline-secondary p-4 col-4" onclick="document.getElementById('code').value=document.getElementById('code').value + '0';">0</button>
                        <button type="submit" class="btn btn-primary p-4 col-4">Enter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
