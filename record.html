<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>MediaStream Recording</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="row" id="video-block">
        <div class="col text-center">
            <div class="collapse show" id="recorder">
                <video id="gum" playsinline autoplay muted width="1280" height="720"></video>
                <button id="record" disabled type="button" class="btn btn-success btn-lg">Start Recording</button>
            </div>

            <div class="collapse mt-5" id="recordingDone">
                <h1>Thank you for your video. You may now leave the hobbit house!</h1>
                <h2>Ready for the next person in <span id="countdown"></span></h2>
            </div>
        </div>
    </div>

    <div>
        <span id="errorMsg"></span>
    </div>

</div>

<script src="js/main.js" async></script>

</body>
</html>
