<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>MediaStream Recording</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        div#timer::before {
            border-radius: 10px;
            background: red;
            content: "";
            display: block;
            width: 10px;
            height: 10px;
            position: absolute;
            left: 12px;
            top: 15px;
        }
        #timer {
            position: absolute;
            margin-left: 9px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 0.5em 1em 0.5em 2em;
            display: none;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row mt-5" id="video-block">
        <div class="col text-center">
            <div class="collapse show" id="recorder">
                <div id="timer"></div>
                <video id="gum" playsinline autoplay muted width="1280" height="720"></video>
                <p class="alert alert-warning text-center" id="time-warning" style="display: none">Please start to wrap up your video so the next Scout has time for theirs!</p>
                <p class="alert alert-danger text-center" id="final-time-warning" style="display: none">You are about to run out of time, please hurry up!</p>
                <button id="record" disabled type="button" class="btn btn-success btn-lg">Start Recording</button>
            </div>

            <div class="collapse mt-5" id="recordingDone">
                <h1>Thank you for your video. You may now leave the hobbit house!</h1>
                <h2>Ready for the next person in <span id="countdown"></span></h2>
            </div>
        </div>
    </div>

    <div>
        <span id="errorMsg"></span>
    </div>

</div>

<script src="js/main.js" async></script>

</body>
</html>
